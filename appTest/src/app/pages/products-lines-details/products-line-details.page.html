<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>{{ productLine?.productLine1 }}</ion-title>  
  </ion-toolbar>   
</ion-header> 

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input disabled="{{isDisabledProductLine}}" [(ngModel)]="productLine.productLine1" maxlength=50 required=true></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea [(ngModel)]="productLine.textDescription" maxlength=4000 required=true></ion-textarea >
  </ion-item>  
  <ion-item>
    <ion-button color="danger" (click)="deleteProductLine(productLine.productLine1)">Delete</ion-button>
    <ion-button expand="block" (click)="saveProductLine()">Save</ion-button>
    <ion-button expand="block" (click)="searchProducsByLine(productLine.productLine1)">See products</ion-button>
  </ion-item>

</ion-content>

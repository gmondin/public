<ion-header>  
   <ion-toolbar color="primary">  
     <ion-buttons slot="start">  
       <ion-menu-button color="dark"></ion-menu-button>   
     </ion-buttons>  
     <ion-title>  
       Product List
     </ion-title>  
   </ion-toolbar>   
 </ion-header>  

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-searchbar [(ngModel)]="searchProductName" (ionChange)="searchProductByName($event)" placeholder="Filter by name"></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'products', item.productCode]">
      <ion-label text-wrap>
        <h2>{{ item.productCode }} - {{ item.productName }}</h2>
        <h3>Price: {{ item.buyPrice }}</h3>        
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
